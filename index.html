<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/minha-versão/assets/css/home-page.css">
    <title>Spider Man | Multiversos</title>
</head>

<body>
    <!--Usando nomenclatura BEM(Block Element Modifier)-->
    <nav class="spider-menu">
        <ul>
            <li class="spider-menu___item">
                <a href="/">Pagina Inicial</a>
            </li>
            <li class="spider-menu___item">
                <a href="/minha-versão/pages/tobey-mcguire/spider-man-1.html">Tobey Maguire</a>
            </li>
            <li class=" spider-menu___item spider-menu___icon">
                <img src="/minha-versão/assets/images/icons/spider.svg" alt="Spider-Man Multiverso">
            </li>
            <li class="spider-menu___item">
                <a href="/minha-versão/pages/andrew-garfield/amazingSpider-1.html">Andrew Garfield</a>
            </li>
            <li class="spider-menu___item">
                <a href="/minha-versão/pages/tom-holland/spider-man-1.html">Tom Holland</a>
            </li>
        </ul>
    </nav>
    <div class="spider-container">
        <div class="spider-cards-carousel" style="transform: translateZ(-40vw) rotateY(0deg);">
            <a href="/minha-versão/pages/tobey-mcguire/spider-man-1.html" class="spider-card" id="spider-man-01">
                <img class="spider-card___background" src="/minha-versão/assets/images/pic-sm-bg-01.jpg">
                <img class="spider-card___image" src="/minha-versão/assets/images/spider-man-01.png"
                    alt="Tobey Maguire">
                <h2 class="spider-card___title">Tobey Maguire</h2>
            </a>
            <a href="/minha-versão/pages/andrew-garfield/amazingSpider-1.html" class="spider-card" id="spider-man-02">
                <img class="spider-card___background" src="/minha-versão/assets/images/pic-sm-bg-03.jpg">
                <img class="spider-card___image" src="/minha-versão/assets/images/spider-man-03.png"
                    alt="Andrew Garfield">
                <h2 class="spider-card___title">Andrew Garfield</h2>
            </a>
            <a href="/minha-versão/pages/tom-holland/spider-man-1.html" class="spider-card" id="spider-man-03">
                <img class="spider-card___background" src="/minha-versão/assets/images/pic-sm-bg-02.jpg">
                <img class="spider-card___image" src="/minha-versão/assets/images/spider-man-02.png" alt="Tom Holland">
                <h2 class="spider-card___title">Tom Holland</h2>
            </a>
        </div>
    </div>
    <div class="spider-controller">
        <div id="1" onclick="selectCarouselItem(this)"
            class="spider-controller___button spider-controller___button--active">
            01
        </div>
        <div id="2" onclick="selectCarouselItem(this)" class="spider-controller___button ">
            02
        </div>
        <div id="3" onclick="selectCarouselItem(this)" class="spider-controller___button ">
            03
        </div>
        <div class="spider-controller___line"></div>
    </div>
    <script src="/minha-versão/assets/scripts/script.js"></script>
</body>

</html>
